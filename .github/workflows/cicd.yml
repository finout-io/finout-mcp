name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  AWS_REGION: "us-east-1"

jobs:
  mcp-quality:
    name: MCP Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/mcp-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MCP dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio ruff mypy

      - name: Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Mypy
        run: mypy src

      - name: Pytest
        run: pytest -q

  vectiqor-quality:
    name: VECTIQOR Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Python compile check
        run: |
          python -m py_compile \
            packages/vectiqor/src/vectiqor/server.py \
            packages/vectiqor/src/vectiqor/db.py \
            packages/vectiqor/src/vectiqor/dev.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build frontend
        run: |
          cd packages/vectiqor/frontend
          pnpm install --frozen-lockfile
          pnpm build

  build-packages:
    name: Build Python Packages
    runs-on: ubuntu-latest
    needs:
      - mcp-quality
      - vectiqor-quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build
          python -m build packages/mcp-server --outdir dist/mcp-server
          python -m build packages/vectiqor --outdir dist/vectiqor

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-distributions
          path: dist/
          if-no-files-found: error

  build-vectiqor-image:
    name: Build VECTIQOR Image
    runs-on: ubuntu-latest
    needs:
      - mcp-quality
      - vectiqor-quality
    outputs:
      image_tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/vectiqor
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=ref,event=pr

      - name: Login to GHCR
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and optionally push) image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/vectiqor/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  push-ecr:
    name: Push VECTIQOR Image to ECR
    runs-on: ubuntu-latest
    needs:
      - build-vectiqor-image
    if: (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)) && secrets.AWS_ROLE_TO_ASSUME != '' && secrets.ECR_REGISTRY != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set ECR image tags
        id: ecr-tags
        run: |
          REPO="${{ secrets.ECR_REGISTRY }}/vectiqor"
          echo "repo=$REPO" >> "$GITHUB_OUTPUT"
          echo "sha_tag=$REPO:sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "latest_tag=$REPO:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push image to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/vectiqor/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.ecr-tags.outputs.sha_tag }}
            ${{ steps.ecr-tags.outputs.latest_tag }}

  publish-python-packages:
    name: Publish Python Packages
    runs-on: ubuntu-latest
    needs:
      - build-packages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.PYPI_API_TOKEN != ''
    steps:
      - name: Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip twine
          python -m twine upload --skip-existing dist/mcp-server/*
          python -m twine upload --skip-existing dist/vectiqor/*

apiVersion: apps/v1
kind: Deployment
metadata:
  name: finout-mcp
  namespace: mcp-public
  labels:
    app: finout-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finout-mcp
  template:
    metadata:
      labels:
        app: finout-mcp
    spec:
      containers:
      - name: finout-mcp
        image: 277411487094.dkr.ecr.us-east-1.amazonaws.com/finout-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: MCP_HOST
          valueFrom:
            configMapKeyRef:
              name: finout-mcp-hosted-public-config
              key: mcp-host
        - name: MCP_PORT
          valueFrom:
            configMapKeyRef:
              name: finout-mcp-hosted-public-config
              key: mcp-port
        - name: FINOUT_API_URL
          valueFrom:
            configMapKeyRef:
              name: finout-mcp-hosted-public-config
              key: finout-api-url
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

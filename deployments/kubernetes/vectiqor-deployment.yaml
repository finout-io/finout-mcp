apiVersion: apps/v1
kind: Deployment
metadata:
  name: vectiqor
  namespace: vectiqor
  labels:
    app: vectiqor
    component: diagnostic-tool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vectiqor
  template:
    metadata:
      labels:
        app: vectiqor
        component: diagnostic-tool
    spec:
      containers:
      - name: vectiqor
        image: 277411487094.dkr.ecr.us-east-1.amazonaws.com/vectiqor:latest
        imagePullPolicy: Always
        command:
        - uvicorn
        - vectiqor.server:app
        - --host
        - 0.0.0.0
        - --port
        - "80"
        - --no-access-log
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        # Database configuration (required)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vectiqor-secrets
              key: database-url
        # Finout API Configuration
        # Optional: only needed if MCP tools require direct Finout API auth.
        - name: FINOUT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: vectiqor-secrets
              key: finout-client-id
              optional: true
        - name: FINOUT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vectiqor-secrets
              key: finout-secret-key
              optional: true
        - name: FINOUT_INTERNAL_API_URL
          valueFrom:
            configMapKeyRef:
              name: vectiqor-config
              key: finout-internal-api-url
        - name: FINOUT_ACCOUNT_ID
          valueFrom:
            configMapKeyRef:
              name: vectiqor-config
              key: finout-default-account-id
        # Anthropic API Configuration
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: vectiqor-secrets
              key: anthropic-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vectiqor

resources:
- namespace.yaml
- vectiqor-configmap.yaml
- vectiqor-deployment.yaml
- vectiqor-service.yaml
- vectiqor-ingress.yaml
# - vectiqor-secret.yaml  # Uncomment after creating from .example

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: vectiqor
  app.kubernetes.io/component: diagnostic-tool
  app.kubernetes.io/part-of: finout-mcp
  app.kubernetes.io/managed-by: kustomize

# Image configuration
images:
- name: 277411487094.dkr.ecr.us-east-1.amazonaws.com/vectiqor
  newName: 277411487094.dkr.ecr.us-east-1.amazonaws.com/vectiqor
  newTag: latest


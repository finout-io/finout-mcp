apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: finout-tools

resources:
- namespace.yaml
- asaf-configmap.yaml
- asaf-deployment.yaml
- asaf-service.yaml
- asaf-ingress.yaml
# - asaf-secret.yaml  # Uncomment after creating from .example

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: asaf
  app.kubernetes.io/component: diagnostic-tool
  app.kubernetes.io/part-of: finout-mcp
  app.kubernetes.io/managed-by: kustomize

# Image configuration
images:
- name: your-registry.azurecr.io/asaf
  newName: your-registry.azurecr.io/asaf
  newTag: latest


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asaf
  namespace: asaf
  labels:
    app: asaf
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    external-dns.alpha.kubernetes.io/hostname: asaf.internal.finout.io
    external-dns.alpha.kubernetes.io/zone-type: private
    external-dns.alpha.kubernetes.io/hosted-zone-id: Z067649217K758I13UCY2
    # Set ACM certificate ARN before applying:
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT:certificate/CERT_ID
spec:
  ingressClassName: alb
  rules:
  - host: asaf.internal.finout.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asaf
            port:
              number: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: asaf
  namespace: finout-tools  # Change to your namespace
  labels:
    app: asaf
    component: diagnostic-tool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asaf
  template:
    metadata:
      labels:
        app: asaf
        component: diagnostic-tool
    spec:
      containers:
      - name: asaf
        image: your-registry.azurecr.io/asaf:latest  # Update with your registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Finout API Configuration
        - name: FINOUT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: asaf-secrets
              key: finout-client-id
        - name: FINOUT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: asaf-secrets
              key: finout-secret-key
        - name: FINOUT_INTERNAL_API_URL
          valueFrom:
            configMapKeyRef:
              name: asaf-config
              key: finout-internal-api-url
        - name: FINOUT_ACCOUNT_ID
          valueFrom:
            configMapKeyRef:
              name: asaf-config
              key: finout-default-account-id
        # Anthropic API Configuration
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: asaf-secrets
              key: anthropic-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      imagePullSecrets:
      - name: registry-credentials  # If using private registry

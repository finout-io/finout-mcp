version: '3.8'

services:
  asaf:
    build:
      context: .
      dockerfile: packages/asaf/Dockerfile
    container_name: asaf
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FINOUT_CLIENT_ID=${FINOUT_CLIENT_ID}
      - FINOUT_SECRET_KEY=${FINOUT_SECRET_KEY}
      - FINOUT_INTERNAL_API_URL=${FINOUT_INTERNAL_API_URL}
      - FINOUT_ACCOUNT_ID=${FINOUT_ACCOUNT_ID}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@host.docker.internal:5432/asaf}
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

services:
  vectiqor:
    build:
      context: .
      dockerfile: packages/vectiqor/Dockerfile
    container_name: vectiqor
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FINOUT_CLIENT_ID=${FINOUT_CLIENT_ID}
      - FINOUT_SECRET_KEY=${FINOUT_SECRET_KEY}
      - FINOUT_API_URL=${FINOUT_API_URL}
      - FINOUT_ACCOUNT_ID=${FINOUT_ACCOUNT_ID}
      # Override DATABASE_URL for Docker - point to host machine's PostgreSQL
      - DATABASE_URL=postgresql://fobo:fobo@host.docker.internal:5432/vectiqor
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

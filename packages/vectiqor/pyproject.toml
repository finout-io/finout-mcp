[project]
name = "vectiqor"
version = "0.1.0"
description = "VECTIQOR (Internal Diagnostic Tool)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "anthropic>=0.21.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "asyncpg>=0.29.0",
]

[project.scripts]
vectiqor = "vectiqor.server:main"
vectiqor-dev = "vectiqor.dev:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vectiqor"]
